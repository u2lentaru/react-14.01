<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yuri_Cherepakhin</title>
    <base href="/">
    <link rel="manifest" href="/manifest/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    //Registration was successful
                    console.log('ServiceWorker успешно зарегистрирован со сферой действия: ', registration.scope);
                    }, function(err) {
                        //registration failed
                        console.log('ServiceWorker не удалось зарегистрировать ', err);
                        }).catch(function(err) {
                            console.log(err)
                        });                   
            });
        } else {
            console.log('ServiceWorker не поддерживается');
        }
    </script>
    <script>
        window.addEventListener('appinstalled', (evt) => {
            fetch('http://localhost:8080/', {
                method: 'GET',
                credentials: 'include',
            });
        });
    </script>
    <script src="src/notifications.js"></script>
</body>
</html>
